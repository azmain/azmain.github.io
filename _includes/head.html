<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}

  <link rel="shortcut icon" href="{{ site.url }}/assets/img/favicon.ico" style="border-radius: 50px" />
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/font-awesome.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/post-menu.css" | relative_url }}">
  <script type="text/javascript" src="{{ site.url }}/assets/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}/assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}/assets/js/function.js"></script>
  
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
